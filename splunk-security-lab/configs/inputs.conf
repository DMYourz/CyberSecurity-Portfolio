# Splunk Universal Forwarder - inputs.conf
# Location: /opt/splunkforwarder/etc/system/local/inputs.conf
# Purpose: Configure what data the forwarder collects

# Monitor systemd journal logs (exported to text file)
[monitor:///var/log/splunk_export/journal.log]
disabled = false
index = main
sourcetype = linux_journal

# Monitor authentication logs
[monitor:///var/log/auth.log]
disabled = false
index = main
sourcetype = linux_secure

# Monitor system logs
[monitor:///var/log/syslog]
disabled = false
index = main
sourcetype = syslog

# Monitor kernel logs
[monitor:///var/log/kern.log]
disabled = false
index = main
sourcetype = linux_kernel

# Monitor package management logs
[monitor:///var/log/dpkg.log]
disabled = false
index = main
sourcetype = linux_packages

# Monitor Apache access logs
[monitor:///var/log/apache2/access.log]
disabled = false
index = main
sourcetype = apache_access

# Monitor Apache error logs
[monitor:///var/log/apache2/error.log]
disabled = false
index = main
sourcetype = apache_error

# Monitor boot logs
[monitor:///var/log/boot.log]
disabled = false
index = main
sourcetype = linux_boot

