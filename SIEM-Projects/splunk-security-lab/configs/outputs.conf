# Splunk Universal Forwarder - outputs.conf
# Location: /opt/splunkforwarder/etc/system/local/outputs.conf
# Purpose: Configure where the forwarder sends data

[tcpout]
defaultGroup = my_indexers

[tcpout:my_indexers]
# Replace with your Splunk Enterprise IP address
server = 192.168.1.203:9997

# Optional: Enable SSL for encrypted communication
# compressed = true
# useACK = true

